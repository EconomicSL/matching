dist: trusty

sudo: false  # builds will run on Docker infrastructure!

language: scala

scala:
  - 2.12.4

jdk:
  - oraclejdk8
  - openjdk8

branches:
  only:
    - master

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean compile
  - sbt ++$TRAVIS_SCALA_VERSION coverage test functional:test # uses decrypted CODACY_PROJECT_TOKEN
  
env:
  global:
    - secure: ""

